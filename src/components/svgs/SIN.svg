<svg width="100%" height="100%">
        <circle cx="100" cy="100" r="80" fill="#ffff" />
        <circle
          cx="100"
          cy="100"
          r="84"
          fill="none"
          stroke="#ffffff"
          stroke-width="10"
          stroke-dasharray="400 480"
        >
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 100 100"
            to="360 100 100"
            dur="2s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>